<html lang=”en”>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="application-name" content="Camera app">
		<meta name="apple-mobile-web-app-title" content="Camera app">
		<!-- <script src="http://hongru.github.io/proj/canvas2image/canvas2image.js"></script> -->

		<!-- Name of the app -->
		<title>Camera App</title>

		<!-- Link to site manifest -->
		<link rel="manifest" href="site.webmanifest">

		<!-- Links to icons -->
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
		<link rel="manifest" href="site.webmanifest">
		<link rel="mask-icon" href="safari-pinned-tab.svg" color="#603cba">
		<meta name="msapplication-TileColor" content="#603cba">
		<meta name="theme-color" content="#ffffff">

		<!-- Link to main style sheet -->
		<link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}"> 
	</head>
	<body>
        <script src="{{ url_for('static', filename='JS/cam.js') }}"></script>
		<!-- Camera -->
		<main id="camera">

		    <!-- Camera sensor -->
		    <canvas id="camera--sensor"></canvas>
		    
		    <!-- Camera view -->
		    <video id="camera--view" autoplay playsinline></video>
		    
		    <!-- Camera output -->
		    <img src="//:0" alt="" id="camera--output">

		    <!-- Camera trigger -->
<button id="camera--trigger">Take a picture</button>
<a href="/images/image-name.jpg" download="new-image-name.jpg"> 
<br/>
<br/>
<form>
<a href="/">
<input type="button" value="Back" />
</a>
</form> 
		</main>

		<!-- Reference to your JavaScript file -->
		<script src="{{ url_for('static', filename='JS/app.js') }}"></script>

		<!-- Reference to adapter.js -->
		<script src="{{ url_for('static', filename='JS/adapter-min.js') }}"></script>

	</body>
</html>
